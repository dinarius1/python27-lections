<!-- Есть ординарные и парные теги
    Ординарные теги, это такие теги, которые хранят в себе какуб то информацию и мы не будем их менять в дальнейшем (это например фтографии)

    Двойные теги - это два дублирующих себе тега (<head> ... <head> )

    Существующие теги:
    <h1> (до <h6>)

 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<style>
    h1 {
        color:brown 
    }
    /* для классов */
    .red-text {
        color:crimson
    }
    .yellow-text {
        color: gold;
    }
    /* # для id */
    #last {
        border: 3px dotted green;
        background-color: blueviolet;
    }

    img {
        width: 500px;
    }
</style>
<body>
    <h1>Hello world</h1>
    <p class="red-text">Lorem ipsum dolor sit.</p>
    <p class="yellow-text">Lorem ipsum dolor sit.</p>
    <p class="red-text">Lorem ipsum dolor sit.</p>
    <p class="yellow-text" id="last">Lorem ipsum dolor sit.</p>

    <p>Hello world</p> -->

</html>
